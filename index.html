<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./images/icon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="./main.css"> 
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="header-container"> 
                <h1 class="page-header">Rock Scissors Paper</h1>
            </div>
            <div class="gamefield">
                <div class="image-container"> 
                    <img src="./images/rock.png" alt="rock" class="img" id="rock"> 
                    <img src="./images/scissors.png" alt="'scissors" class="img" id="scissors">
                    <img src="./images/paper.png" alt="paper" class="img" id="paper">
                </div>
                <div class="image-container">
                    <img src="./images/rock.png" alt="rock" class="img enemy" id="rock_en">
                    <img src="./images/scissors.png" alt="scissors" class="img enemy" id="scissors_en">
                    <img src="./images/paper.png" alt="paper" class="img enemy" id="paper_en">
                </div>
            </div>
            <div class="buttons">
                <button class="button" id="play">Play</button>
                <button class="button" id="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
